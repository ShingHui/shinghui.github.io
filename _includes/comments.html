<!-- 🧡 Emoji Feedback Bar -->
<style>
.emoji-btn {
  background-color: white;
  border: 2px solid #ddd;
  border-radius: 50%;       /*⭕Button*/
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.emoji-btn .count {
  display: block;
  font-size: 0.8rem;
  margin-top: 2px;
}

.emoji-btn:hover {
  transform: scale(1.1);
  border-color: #aaa;
}
</style>

<!-- 🧡 Emoji Feedback Bar -->
<div id="emoji-feedback" style="text-align:center; margin: 1rem 0;">
  <p> feedback👇 </p>
  <div id="emoji-buttons" style="font-size:1.5rem; display:flex; justify-content:center; gap:1rem;">
    <button class="emoji-btn" data-emoji="👍">👍 <span class="count">0</span></button>
    <button class="emoji-btn" data-emoji="❤️">❤️ <span class="count">0</span></button>
    <button class="emoji-btn" data-emoji="🚀">🚀 <span class="count">0</span></button>
    <button class="emoji-btn" data-emoji="👀">👀 <span class="count">0</span></button>
    <button class="emoji-btn" data-emoji="🎉">🎉 <span class="count">0</span></button>
  </div>
</div>


<!-- 🔥 Firebase SDK + Realtime Database Emoji -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // 🔧 Firebase 
  const firebaseConfig = {
    apiKey: "AIzaSyCQEica9Hi50qhp69v1tL7gLcvwRvatw5A",
    authDomain: "blog-emoji-feedback.firebaseapp.com",
    databaseURL: "https://blog-emoji-feedback-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "blog-emoji-feedback",
    storageBucket: "blog-emoji-feedback.firebasestorage.app",
    messagingSenderId: "27383708111",
    appId: "1:27383708111:web:6e4ae1f23b4a5a41097aba"
  };

  // 🚀 Initial
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const postSlug = "{{ page.url | slugify }}"; // 文章唯一ID
  const buttons = document.querySelectorAll('.emoji-btn');

  // 📡 Page Loading：Count 
  const postFeedbackRef = ref(db, 'emojiFeedback/' + postSlug);
  onValue(postFeedbackRef, (snapshot) => {
    const data = snapshot.val() || {};
    buttons.forEach(btn => {
      const emoji = btn.dataset.emoji;
      const count = data[emoji] || 0;
      btn.querySelector('.count').textContent = count;
    });
  });

  // 🖱️ Click Button：+1 
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const emoji = btn.dataset.emoji;
      const emojiRef = ref(db, 'emojiFeedback/' + postSlug + '/' + emoji);

      get(emojiRef).then(snapshot => {
        const current = snapshot.val() || 0;
        set(emojiRef, current + 1);
      });
    });
  });
</script>
